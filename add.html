<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" >
	<script src="jquery-1.11.0.js"></script>
	<script src="bootstrap.js"></script>
	<script src="add.js"> </script>

	<style>
     .content{
     	border:1px solid #eee;
     	width: 1000px;
     
     }
     #name,#email,#age{
     	border-radius: 5px
     }
     .table{
     	width: 1000px;
     }
     th{
     	text-align: center;
     	color :red;
     }

	</style>
</head>
<body >
	<div class="content center-block">
		<p class="text-center h2">添加用户</p>
		<form class="form-horizontal" action="#">
		<div class="form-group">
		<div class="col-sm-offset-2">
			<label for="name" class="col-sm-2 control-label "><span class="glyphicon glyphicon-user">姓名:</span></label>
			<div class="input-group col-sm-6">
				
				<input type="text" id="name" class="form-control" placeholder="请输入姓名">
				</div>
			</div>
			</div>
	

		<div class="form-group">
		<div class="col-sm-offset-2">
			<label for="age" class="col-sm-2 control-label">年龄</label>
			<div class="input-group col-sm-6">
				
				<input type="text" id="age" class="form-control" placeholder="请输入年龄" >
				</div>
			</div>
		</div>
			<div class="form-group">
			<div class="col-sm-offset-2">
			<label for="email" class="col-sm-2 control-label">邮箱</label>
			<div class="input-group col-sm-6">
				
				<input type="text" id="email" class="form-control" placeholder="请输入电子邮箱">
				</div>
			</div>
		</div>
		<div class="form-group" >

		<div class="col-sm-offset-5 col-sm-12">
		<button class="btn btn-info" value="添加" id="doadd" type="button" >添加</button>
 		<input type="reset" value="重置" class="btn btn-info ">

		</div>
		</div>
	</form>
	<hr>
    <table class="table table-striped table-bordered table-hover ">
    	<thead  >
    		<tr>
    			<th>序号</th>
    			<th>姓名</th>
    			<th>年龄</th>
    			<th>邮箱</th>
    			<th>操作</th>
    		</tr>
    	</thead>
    	<tbody id="tb">
    		
    	</tbody>

    </table>
			
		
	</div>
	<div class="modal fade" tabindex="-1" id="myModal">
		<div class="modal-dialog madal-lg">
				<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal">&times;</button>
					<h4>用户登录</h4>
				</div>
					<div class="modal-body">
							<div class="row">
								<label for="name" class="col-sm-2 control-label ">姓名:</label>
			<div class="input-group col-sm-6">			
				<input type="text" id="name2" class="form-control" placeholder="请输入姓名">
				</div>
							</div>
							<div class="row">
								<label for="age2" class="col-sm-2 control-label">年龄</label>
			<div class="input-group col-sm-6">
				
				<input type="text" id="age" class="form-control" placeholder="请输入年龄" >
				</div>
			</div>
							<div class="row">
								<label for="email2" class="col-sm-2 control-label">邮箱</label>
			<div class="input-group col-sm-6">
				
				<input type="text" id="email" class="form-control" placeholder="请输入电子邮箱">
				</div>
							</div>
							<div class="modal-footer">
					<button class="btn btn-primary" id="rechange">修改</button>
					<button class="btn btn-primary" id="quxiao">取消</button>
				</div>
					</div>
					
				</div>
		</div>
	</div>
</body>
</html>
